<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Payment Popup</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/base/favicon.ico" />
    <!-- vendor -->
    <link rel="stylesheet" href="./vendor/jquery.formstyler/jquery.formstyler.css">
    <!-- END:vendor -->
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/popup-payment.css">
    <link rel="stylesheet" href="./css/mobile-base.css">
</head>

<body>
    <!-- popup-main -->
    <main class="main popup-main popup-payment">
        <!-- .popup-payment__form -->
        <form action="" class="popup-payment__form">
            <!-- .popup-main__main-content -->
            <div class="popup-main__main-content">
                <!-- .popup-main__header -->
                <div class="popup-main__header popup__table popup__table--bordered">
                    <!-- .popup__row -->
                    <div class="popup__row">
                       <!-- popup__cell -->
                       <div class="popup__empty-leftcell popup__cell"></div>
                       <!-- END:popup__cell -->
                       <!-- popup__cell -->
                       <div class="popup-payment__title-cell popup__cell popup__cell--center">
                        <h3 class="popup-payment__title">
                            <span>Оплата</span>
                            <span class="popup-payment__title-price-value">1760</span>
                            <span class="popup-payment__title-price-currency rouble">Р</span>
                        </h3>
                    </div>
                    <!-- END:popup__cell -->
                    <!-- .popup__cell -->
                    <div class="popup-payment__timer-cell popup__cell popup__cell--right">
                        <div class="pay-timer-mobile">
                            <svg width="20" height="20" viewBox="0 0 36 40" class="pay-timer-mobile__icon"><path d="M31 7.857L33.143 10 36 7.142 33.857 5 31 7.856zM13 3h9V0h-9v3zM0 22.5C0 32.165 7.835 40 17.5 40S35 32.165 35 22.5 27.165 5 17.5 5 0 12.835 0 22.5zM17.5 8C25.508 8 32 14.492 32 22.5S25.508 37 17.5 37 3 30.508 3 22.5 9.492 8 17.5 8M16 24h3V13h-3v11" fill="#000"></path></svg>
                            <span class="pay-timer-mobile__numbers">08:33</span>
                        </div>
                    </div>
                    <!-- END:.popup__cell -->
                </div>
                <!-- END:.popup__row -->
            </div>
            <!-- END:.popup-main__header -->
            <!-- .payment-card -->
            <div class="payment-card">
                <!-- .payment-card__inner -->
                <div class="payment-card__inner payment-card__inner--mobile">
                    <!-- .payment-card__front .payment-card__side -->
                    <div class="payment-card__front payment-card__side">
                        <!-- .payment-card__number -->
                        <div class="payment-card__number payment-card__element">
                            <h6 class="payment-card__number-title payment-card__field-title">Номер карты</h6>
                            <!-- .payment-card__number-fields -->
                            <div class="payment-card__number-fields">
                                <div class="payment-card__field-wrapper">
                                    <input type="text" class="payment-card__field payment-card__tabfield" maxlength="4" tabindex="1" placeholder="1234" />
                                </div>
                                <div class="payment-card__field-wrapper">
                                    <input type="text" class="payment-card__field payment-card__tabfield" maxlength="4" tabindex="2" placeholder="5678" />
                                </div>
                                <div class="payment-card__field-wrapper">
                                    <input type="text" class="payment-card__field payment-card__tabfield" maxlength="4" tabindex="3" placeholder="9012" />
                                </div>
                                <div class="payment-card__field-wrapper">
                                    <input type="text" class="payment-card__field payment-card__tabfield" maxlength="4" tabindex="4" placeholder="3456" />
                                </div>
                            </div>
                            <!-- END:.payment-card__number-fields -->
                        </div>
                        <!-- END:.payment-card__number -->
                        <!-- .payment-card__expires -->
                        <div class="payment-card__expires payment-card__element">
                            <!-- .payment-card__expires-inner -->
                            <div class="payment-card__expires-inner">
                                <!-- payment-card__expires-label -->
                                <div class="payment-card__expires-label">
                                    <span>Valid</span>
                                    <br />
                                    <span>Thru</span>
                                </div>
                                <!-- END:payment-card__expires-label -->
                                <!-- .payment-card__expires-date -->
                                <div class="payment-card__expires-date">
                                    <input type="text" class="payment-card__expires-date-field payment-card__tabfield" maxlength="2" tabindex="5" placeholder="01" />
                                    <span class="payment-card__expires-separator">/</span>
                                    <input type="text" class="payment-card__expires-date-field payment-card__tabfield" maxlength="2" tabindex="6" placeholder="14" />
                                </div>
                                <!-- END:.payment-card__expires-date -->
                            </div>
                            <!-- END:.payment-card__expires-inner -->
                        </div>
                        <!-- END:.payment-card__expires -->
                        <!-- .payment-card__cvv -->
                            <div class="payment-card__cvv payment-card__element">
                                <!-- .payment-card__cvv-field-wrap -->
                                <div class="payment-card__cvv-field-wrap">
                                    <input type="password" class="payment-card__cvv-field payment-card__tabfield" maxlength="3" tabindex="7" placeholder="cvc/cvv" />
                                </div>
                                <!-- END:.payment-card__cvv-field-wrap -->
                            </div>
                            <!-- END:.payment-card__cvv -->
                        <!-- .payment-card__owner -->
                        <h4 class="payment-card__owner-field-title payment-card__field-title">Имя владельца карты</h4>
                        <div class="payment-card__owner payment-card__element">
                            <input type="text" class="payment-card__owner-field payment-card__tabfield" tabindex="8" placeholder="IVAN IVANOV" />
                            <div class="payment-card__owner-tooltip">Недопустимый символ</div>
                        </div>
                        <!-- END:.payment-card__owner -->
                        <!-- .payment-add-fields -->
                        <div class="payment-add-fields">
                            <!-- .payment-add-fields__inner -->
                            <div class="payment-add-fields__inner">
                                <div class="payment-add-field__wrapper">
                                    <!-- payment-add-fields__element -->
                                    <div class="payment-add-fields__element">
                                        <input type="text" class="payment-add-fields__field payment-card__owner-field payment-card__tabfield" tabindex="9" placeholder="Введите ваш Email">
                                        <div class="payment-card__owner-tooltip">Недопустимый символ</div>
                                    </div>
                                    <!-- END:payment-add-fields__element -->
                                    <!-- payment-add-fields__element -->
                                    <div class="payment-add-fields__element">
                                        <input type="text" class="payment-add-fields__field payment-card__owner-field payment-card__tabfield" tabindex="10" placeholder="Введите ваш телефон">
                                        <div class="payment-card__owner-tooltip">Недопустимый символ</div>
                                    </div>
                                    <!-- END:payment-add-fields__element -->
                                </div>
                            </div>
                            <!-- END:.payment-add-fields__inner -->
                        </div>
                        <!-- END:.payment-add-fields -->
                    </div>
                    <!-- END:.payment-card__back .payment-card__side -->
                </div>
                <!-- END:.payment-card__inner -->
            </div>
            <!-- END:.payment-card -->
        </div>
        <!-- END:.popup-main__main-content -->
        <!-- .popup__footer -->
        <div class="popup__footer popup__footer--payment-mobile">
            <!-- popup__footer-top -->
            <div class="popup__footer-top popup__table popup__table--bordered-top">
                <!-- .popup__row -->
                <div class="popup__row">
                    <!-- .popup__cell popup__cell--right -->
                    <div class="popup__cell popup__cell--right">
                        <div class="popup__footer-btn">
                            <button type="button" class="popup__footer-submit-btn disabled" tabindex="11">Купить билеты</button>
                        </div>
                    </div>
                    <!-- END:.popup__cell popup__cell--right -->
                </div>
                <!-- END:.popup__row -->
            </div>
            <!-- END:popup__footer-top -->
        </div>
        <!-- END:.popup__footer -->
        <!-- .confirm-popup -->
        <div class="confirm-popup">
            <!-- .confirm-popup__inner -->
            <div class="confirm-popup__inner">
                <h4 class="confirm-popup__title">Уже выбран <span class="confirm-popup__count">1</span> билет</h4>
                <h5 class="confirm-popup__subtitle">Вы точно хотите выйти?</h5>
                <!-- .confirm-block -->
                <div class="confirm-block">
                    <button type="button" class="btn confirm-block__btn confirm-block__btn--submit">Продолжить покупку</button>
                    <button type="button" class="btn confirm-block__btn confirm-block__btn--close">Выйти</button>
                </div>
                <!-- END:.confirm-block -->
            </div>
            <!-- END:.confirm-popup__inner -->
        </div>
        <!-- END:.confirm-popup -->
        <!-- .loader -->
        <div class="loader">
            <!-- .spinner -->
            <div class="spinner">
                <!-- .spinner__main -->
                <div class="spinner__main">
                    <!-- .spinner__inner -->
                    <div class="spinner__inner"></div>
                    <!-- END:.spinner__inner -->
                </div>
                <!-- END:.spinner__main -->
            </div>
            <!-- END:.spinner -->
            <span class="loader_label">Создание заказа...</span>
        </div>
        <!-- END:.loader -->
    </form>
    <!-- END:.popup-payment__form -->
</main>
<!-- END:popup-main -->
<!-- vendor -->
<script src="./vendor/jquery-2.2.4/jquery-2.2.4.js"></script>
<script src="./vendor/jquery.formstyler/jquery.formstyler.js"></script>
<!-- END:vendor -->
<script src="./js/main.js"></script>
</body>

</html>
