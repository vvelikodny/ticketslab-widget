<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Start Popup</title>
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/jquery.formstyler.css">
    <link rel="stylesheet" href="./css/popup-start.css">
</head>

<body>
    <!-- popup-main -->
    <main class="main popup-main popup-start">
        <!-- .popup-main__main-content -->
        <div class="popup-main__main-content">
            <!-- .popup-main__header -->
            <div class="popup-main__header popup__table popup__table--bordered">
                <!-- .popup__row -->
                <div class="popup__row">
                    <!-- popup__cell -->
                    <div class="popup__cell">
                        <h4 class="popup-start__date">Сегодня, 20:00</h4>
                        <h3 class="popup-start__title">Танцы Минус</h3>
                    </div>
                    <!-- END:popup__cell -->
                    <!-- .popup__cell -->
                    <div class="popup__cell popup__cell--right">
                        <!-- .popup-start__address -->
                        <div class="popup-start__address">Москва, 16 тонн Москва, 16 тонн Москва, 16 тонн Москва, 16 тонн Москва, 16 тонн Москва, 16 тонн Москва, 16 тонн Москва, 16 тонн</div>
                        <!-- END:.popup-start__address -->
                        <button type="button" id="startPopupCloseBtn" class="popup__close-btn">
                            <svg width="16" height="16" viewBox="0 0 16 16" class="icon">
                                <g stroke="none" stroke-width="1" fill="none">
                                    <g transform="translate(-16.000000, -16.000000)" fill="#000000">
                                        <path d="M17.4545455,16 L16,17.4545455 L22.5454545,24 L16,30.5454545 L17.4545455,32 L24,25.4545455 L30.5454545,32 L32,30.5454545 L25.4545455,24 L32,17.4545455 L30.5454545,16 L24,22.5454545 L17.4545455,16 Z"></path>
                                    </g>
                                </g>
                            </svg>
                        </button>
                    </div>
                    <!-- END:.popup__cell -->
                </div>
                <!-- END:.popup__row -->
            </div>
            <!-- END:.popup-main__header -->
            <!-- .popup-main__body -->
            <div class="popup-main__body popup-tickets popup__table popup__table--bordered">
                <!-- .popup__row -->
                <div class="popup__row">
                    <!-- popup__cell -->
                    <div class="popup__cell popup-tickets__main">
                        <h4 class="popup-tickets__title">Танцевальный партер</h4>
                        <h5 class="popup-tickets__subtitle">Входной билет без мест</h5>
                    </div>
                    <!-- END:popup__cell -->
                    <!-- popup__cell -->
                    <div class="popup__cell popup-tickets__price popup__cell--right">
                        <span class="popup-tickets__price-value">2000</span>
                        <span class="popup-tickets__price-currency">P</span>
                    </div>
                    <!-- END:popup__cell -->
                    <!-- popup__cell -->
                    <div class="popup__cell popup-tickets__count popup__cell--right">
                        <span class="popup-tickets__count-value">34</span>
                        <span class="popup-tickets__count-amount">билета</span>
                    </div>
                    <!-- END:popup__cell -->
                    <!-- popup__cell -->
                    <div class="popup__cell popup-tickets__offer popup__cell--right">
                        <input type="number" class="default-input-number" min="0"/>
                    </div>
                    <!-- END:popup__cell -->
                </div>
                <!-- END:.popup__row -->
            </div>
            <!-- END:.popup-main__body -->
        </div>
        <!-- END:.popup-main__main-content -->
        <!-- .popup-main__footer -->
        <div class="popup-main__footer"></div>
        <!-- END:.popup-main__footer -->
    </main>
    <!-- END:popup-main -->
    <script src="./js/jquery-2.2.4.js"></script>
    <script src="./js/jquery.formstyler.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
