<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Payment Popup</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/base/favicon.ico" />
    <link rel="stylesheet" href="./css/assets.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/jquery.formstyler.css">
    <link rel="stylesheet" href="./css/popup-payment.css">
</head>

<body>
    <!-- popup-main -->
    <main class="main popup-main popup-payment">
        <!-- .popup-main__main-content -->
        <div class="popup-main__main-content">
            <!-- .popup-main__header -->
            <div class="popup-main__header popup__table popup__table--bordered">
                <!-- .popup__row -->
                <div class="popup__row">
                    <!-- popup__cell -->
                    <div class="popup__cell">
                        <!-- popup-payment__subtitle -->
                        <div class="popup-payment__subtitle">
                            <span class="popup-payment__subtitle-text">1 билет</span>
                            <!-- popup-payment__subtitle -->
                            <div class="popup-payment__subtitle-price">
                                <span class="popup-payment__subtitle-price-value">1320</span>
                                <span class="popup-payment__subtitle-price-currency">Р</span>
                            </div>
                            <!-- END:popup-payment__subtitle -->
                        </div>
                        <!-- END:popup-payment__subtitle -->
                        <h3 class="popup-payment__title">Оплата банковской картой</h3>
                    </div>
                    <!-- END:popup__cell -->
                    <!-- .popup__cell -->
                    <div class="popup__cell popup__cell--right">
                        <button type="button" id="startPopupCloseBtn" class="popup__close-btn">
                            <svg width="16" height="16" viewBox="0 0 16 16" class="icon">
                                <g stroke="none" stroke-width="1" fill="none">
                                    <g transform="translate(-16.000000, -16.000000)" fill="#000000">
                                        <path d="M17.4545455,16 L16,17.4545455 L22.5454545,24 L16,30.5454545 L17.4545455,32 L24,25.4545455 L30.5454545,32 L32,30.5454545 L25.4545455,24 L32,17.4545455 L30.5454545,16 L24,22.5454545 L17.4545455,16 Z"></path>
                                    </g>
                                </g>
                            </svg>
                        </button>
                    </div>
                    <!-- END:.popup__cell -->
                </div>
                <!-- END:.popup__row -->
            </div>
            <!-- END:.popup-main__header -->
            <!-- .payment-card -->
            <div class="payment-card">
                <!-- .payment-card__inner -->
                <div class="payment-card__inner">
                    <!-- .payment-card__form -->
                    <form action="#" class="payment-card__form">
                        <!-- .payment-card__front .payment-card__side -->
                        <div class="payment-card__front payment-card__side">
                            <!-- .payment-card__logos -->
                            <div class="card-logos">
                                <!-- .card-logos__inner -->
                                <div class="card-logos__inner">
                                    <span class="card-logos__logo card-logos__logo--mastercard"></span>
                                    <span class="card-logos__logo card-logos__logo--visa"></span>
                                </div>
                                <!-- END:.card-logos__inner -->
                            </div>
                            <!-- END:.payment-card__logos -->
                            <!-- .payment-card__number -->
                            <div class="payment-card__number payment-card__element">
                                <h6 class="payment-card__number-title">Номер карты</h6>
                                <!-- .payment-card__number-fields -->
                                <div class="payment-card__number-fields">
                                    <div class="payment-card__field-wrapper">
                                        <input type="text" class="payment-card__field payment-card__tabfield" maxlength="3" tabindex="1" placeholder="1234" />
                                    </div>
                                    <div class="payment-card__field-wrapper">
                                        <input type="text" class="payment-card__field payment-card__tabfield" maxlength="3" tabindex="2" placeholder="5678" />
                                    </div>
                                    <div class="payment-card__field-wrapper">
                                        <input type="text" class="payment-card__field payment-card__tabfield" maxlength="3" tabindex="3" placeholder="9012" />
                                    </div>
                                    <div class="payment-card__field-wrapper">
                                        <input type="text" class="payment-card__field payment-card__tabfield" maxlength="3" tabindex="4" placeholder="3456" />
                                    </div>
                                </div>
                                <!-- END:.payment-card__number-fields -->
                            </div>
                            <!-- END:.payment-card__number -->
                            <!-- .payment-card__expires -->
                            <div class="payment-card__expires payment-card__element">
                                <!-- .payment-card__expires-inner -->
                                <div class="payment-card__expires-inner">
                                    <!-- payment-card__expires-label -->
                                    <div class="payment-card__expires-label">
                                        <span>Valid</span>
                                        <br />
                                        <span>Thru</span>
                                    </div>
                                    <!-- END:payment-card__expires-label -->
                                    <!-- .payment-card__expires-date -->
                                    <div class="payment-card__expires-date">
                                        <input type="text" class="payment-card__expires-date-field payment-card__tabfield" maxlength="2" tabindex="5" placeholder="01" />
                                        <span class="payment-card__expires-separator">/</span>
                                        <input type="text" class="payment-card__expires-date-field payment-card__tabfield" maxlength="2" tabindex="6" placeholder="14" />
                                    </div>
                                    <!-- END:.payment-card__expires-date -->
                                </div>
                                <!-- END:.payment-card__expires-inner -->
                            </div>
                            <!-- END:.payment-card__expires -->
                            <!-- .payment-card__owner -->
                            <div class="payment-card__owner payment-card__element">
                                <input type="text" class="payment-card__owner-field payment-card__tabfield" tabindex="8" placeholder="IVAN IVANOV" />
                                <div class="payment-card__owner-tooltip">Недопустимый символ</div>
                            </div>
                            <!-- END:.payment-card__owner -->
                        </div>
                        <!-- END:.payment-card__back .payment-card__side -->
                        <!-- .payment-card__back payment-card__side -->
                        <div class="payment-card__back payment-card__side">
                            <div class="payment-card__magnet-line"></div>
                            <!-- .payment-card__back-wrap -->
                            <div class="payment-card__back-wrap">
                                <!-- .payment-card__cvv -->
                                <div class="payment-card__cvv">
                                    <!-- .payment-card__cvv-label -->
                                    <div class="payment-card__cvv-label">
                                        <span class="payment-card__cvv-text">cvc/cvv</span>
                                        <span class="info">?</span>
                                    </div>
                                    <!-- END:.payment-card__cvv-label -->
                                    <!-- .payment-card__cvv-field-wrap -->
                                    <div class="payment-card__cvv-field-wrap">
                                        <input type="password" class="payment-card__cvv-field payment-card__tabfield" maxlength="3" tabindex="7" />
                                    </div>
                                    <!-- END:.payment-card__cvv-field-wrap -->
                                    <!-- .payment-card__cvv-note -->
                                    <div class="payment-card__cvv-note">
                                        Последние<br>три цифры на обороте<br>карты
                                    </div>
                                    <!-- END:.payment-card__cvv-note -->
                                </div>
                                <!-- END:.payment-card__cvv -->
                            </div>
                            <!-- END:.payment-card__back-wrap -->
                        </div>
                        <!-- END:.payment-card__back payment-card__side -->
                    </form>
                    <!-- END:.payment-card__form -->
                </div>
                <!-- END:.payment-card__inner -->
            </div>
            <!-- END:.payment-card -->
        </div>
        <!-- END:.popup-main__main-content -->
        <!-- .popup__footer -->
        <div class="popup__footer">
            <!-- popup__footer-top -->
            <div class="popup__footer-top popup__table popup__table--bordered-top">
                <!-- .popup__row -->
                <div class="popup__row">
                    <!-- .popup__cell -->
                    <div class="popup__cell">
                        <!-- .pay-timer -->
                        <div class="pay-timer">
                            <div class="pay-timer__time">10:25</div>
                            <div class="pay-timer__text">
                                <span>на оплату </span>
                                <br>
                                <span>заказа</span>
                            </div>
                        </div>
                        <!-- END:.pay-timer -->
                    </div>
                    <!-- END:.popup__cell -->
                    <!-- .popup__cell popup__cell--right -->
                    <div class="popup__cell popup__cell--right">
                        <div class="popup__footer-btn">
                            <button type="button" class="popup__footer-submit-btn disabled">Оплатить</button>
                        </div>
                    </div>
                    <!-- END:.popup__cell popup__cell--right -->
                </div>
                <!-- END:.popup__row -->
            </div>
            <!-- END:popup__footer-top -->
            <!-- .popup__row popup__footer-bottom -->
            <div class="popup__table popup__footer-bottom">
                <!-- .popup__row -->
                <div class="popup__row">
                    <!-- .popup__cell -->
                    <div class="popup__cell popup__support-info">
                        <span>Служба поддержки</span>
                        <span><a href="tel:88005555176" class="popup__footer-phone">8 800 555-51-76</a></span>
                    </div>
                    <!-- END:.popup__cell -->
                    <!-- .popup__cell popup__cell--right -->
                    <div class="popup__cell popup__cell--right">
                        <!-- .popup__footer-copyright -->
                        <div class="popup__footer-copyright">
                            <span>© 2016 ООО TicketsLab</span>
                        </div>
                        <!-- END:.popup__footer-copyright -->
                    </div>
                    <!-- END:.popup__cell popup__cell--right -->
                </div>
                <!-- END:.popup__row -->
            </div>
            <!-- END:.popup__row popup__footer-bottom -->
        </div>
        <!-- END:.popup__footer -->
        <!-- .confirm-popup -->
        <div class="confirm-popup">
            <!-- .confirm-popup__inner -->
            <div class="confirm-popup__inner">
                <!-- .confirm-popup__icon-block -->
                <div class="confirm-popup__icon-block">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" class="confirm-popup__icon" x="0px" y="0px" width="76px" height="76px" viewBox="0 0 44.238 44.238" style="enable-background:new 0 0 44.238 44.238;"
                        alt="confirmation-icon" xml:space="preserve">
                        <g>
                            <g>
                                <g>
                                    <path d="M15.533,29.455c-0.192,0-0.384-0.073-0.53-0.22c-0.293-0.293-0.293-0.769,0-1.062l13.171-13.171     c0.293-0.293,0.768-0.293,1.061,0s0.293,0.768,0,1.061L16.063,29.235C15.917,29.382,15.725,29.455,15.533,29.455z" fill="#666666" />
                                </g>
                                <g>
                                    <path d="M28.704,29.455c-0.192,0-0.384-0.073-0.53-0.22L15.002,16.064c-0.293-0.293-0.293-0.768,0-1.061s0.768-0.293,1.061,0     l13.171,13.171c0.293,0.293,0.293,0.769,0,1.062C29.088,29.382,28.896,29.455,28.704,29.455z" fill="#666666" />
                                </g>
                                <path d="M22.119,44.237C9.922,44.237,0,34.315,0,22.12C0,9.924,9.922,0.001,22.119,0.001S44.238,9.923,44.238,22.12    S34.314,44.237,22.119,44.237z M22.119,1.501C10.75,1.501,1.5,10.751,1.5,22.12s9.25,20.619,20.619,20.619    s20.619-9.25,20.619-20.619S33.488,1.501,22.119,1.501z" fill="#666666" />
                            </g>
                        </g>
                    </svg>
                </div>
                <!-- END:.confirm-popup__icon-block -->
                <h4 class="confirm-popup__title">Уже выбран <span class="confirm-popup__count">1</span> билет</h4>
                <h5 class="confirm-popup__subtitle">Вы точно хотите выйти?</h5>
                <!-- .confirm-block -->
                <div class="confirm-block">
                    <button type="button" class="btn confirm-block__btn confirm-block__btn--submit">Продолжить покупку</button>
                    <button type="button" class="btn confirm-block__btn confirm-block__btn--close">Выйти</button>
                </div>
                <!-- END:.confirm-block -->
            </div>
            <!-- END:.confirm-popup__inner -->
        </div>
        <!-- END:.confirm-popup -->
        <!-- .loader -->
        <div class="loader">
            <!-- .spinner -->
            <div class="spinner">
                <!-- .spinner__main -->
                <div class="spinner__main">
                    <!-- .spinner__inner -->
                    <div class="spinner__inner"></div>
                    <!-- END:.spinner__inner -->
                </div>
                <!-- END:.spinner__main -->
            </div>
            <!-- END:.spinner -->
            <span class="loader_label">Создание заказа...</span>
        </div>
        <!-- END:.loader -->
    </main>
    <!-- END:popup-main -->
    <script src="./js/jquery-2.2.4.js"></script>
    <script src="./js/jquery.formstyler.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
